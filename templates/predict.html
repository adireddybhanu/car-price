<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/l3q2ObAk4qx9jmuAM/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        input:focus, select:focus {
            background-color: #444;
        }
        .predict-button {
            width: 100%;
            padding: 12px 0;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .predict-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Car Price</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="car_name">Car Name:</label>
                <select name="car_name" id="car_name">
                    {% for car in car_names %}
                        <option value="{{ car }}">{{ car }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="model_name">Model Name:</label>
                <select name="model_name" id="model_name">
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="transmission_type">Transmission Type:</label>
                <select name="transmission_type" id="transmission_type">
                    {% for transmission in transmissions %}
                        <option value="{{ transmission }}">{{ transmission }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="seller_type">Seller Type:</label>
                <select name="seller_type" id="seller_type">
                    {% for seller in sellers %}
                        <option value="{{ seller }}">{{ seller }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select name="fuel_type" id="fuel_type">
                    {% for fuel in fuels %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="max_power">Max Power (in HP):</label>
                <input type="number" name="max_power" id="max_power" required>
            </div>
            <div class="form-group">
                <label for="engine">Engine (in CC):</label>
                <input type="number" name="engine" id="engine" required>
            </div>
            <div class="form-group">
                <label for="mileage">Mileage (in KMPL):</label>
                <input type="number" name="mileage" id="mileage" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="vehicle_age">Vehicle Age (in Years):</label>
                <input type="number" name="vehicle_age" id="vehicle_age" required>
            </div>
            <div class="form-group">
                <label for="km_driven">Kilometers Driven:</label>
                <input type="number" name="km_driven" id="km_driven" required>
            </div>
            <button type="submit" class="predict-button">Predict Price</button>
        </form>
    </div>
</body>
</html>
