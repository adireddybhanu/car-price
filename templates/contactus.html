<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            background: url('car-background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .contact-form h1 {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .contact-form input[type="submit"] {
            background: url('tyre.png') no-repeat center center;
            background-size: contain;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 15px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background: url('fiery-tyre.png') no-repeat center center;
            background-size: contain;
            transform: scale(1.1);
        }

        .contact-form .message {
            margin-top: 20px;
            color: #0f0;
        }

        .back-button {
            margin-top: 20px;
            background: url('tyre.png') no-repeat center center;
            background-size: contain;
            border: none;
            padding: 15px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background: url('fiery-tyre.png') no-repeat center center;
            background-size: contain;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            {% if success %}
                <p class="message">Thank you for your message. We will get back to you soon!</p>
            {% endif %}
            <form action="/contactus" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <input type="submit" value="Send Message">
            </form>
            <button class="back-button" onclick="location.href='/'">Back to Home</button>
        </div>
    </div>
</body>
</html>
